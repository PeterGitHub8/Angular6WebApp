<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create A New Product</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Product Name" formControlName="name" #name>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Description" formControlName="description" #description></textarea>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <input matInput placeholder="Price" formControlName="price" #price>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <input matInput placeholder="Stock" formControlName="stock" #stock>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="addProduct(name.value, description.value, price.value, stock.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
